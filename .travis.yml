language: java
jdk:
- oraclejdk8
sudo: false
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
- pip install --user codecov
script:
- "./gradlew clean"
- "./gradlew check"
- "./gradlew jacocTestReport"
after_success:
- codecov
deploy:
  provider: heroku
  api_key:
    secure: 
