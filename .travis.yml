language: java
jdk:
- oraclejdk8
sudo: false
addons:
- firefox: "latest"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
- pip install --user codecov
before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start
script:
- "./gradlew clean"
- "./gradlew check"
- "./gradlew seleniumXvfb --info"
- "./gradlew jacocTestReport"
after_success:
- codecov
deploy:
  provider: heroku
  api_key:
    secure: 
  app: ifelltowerttt
